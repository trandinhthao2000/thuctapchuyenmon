<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Đăng nhập/ Đăng ký</title>
    <link rel="stylesheet" href="login.css">
    <link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Đăng nhập</div>
        <div class="title signup">Đăng ký</div>
      </div>

      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Đăng nhập</label>
          <label for="signup" class="slide signup">Đăng ký</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login">
            <div class="field">
              <input type="text" placeholder="Địa chỉ email" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Mật khẩu" required>
            </div>
            <div class="pass-link"><a href="#">Quên mật khẩu?</a></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login">
            </div>
            <div class="signup-link">Bạn chưa là thành viên? <a href="">Đăng ký ngay</a></div>
            <div class="field">
              <a href="index.html"><i class="fa fa-home fa-3x" aria-hidden="true"></i></a>
            </div>   
          </form>
          <form action="#" class="signup">
            <div class="field">
              <input type="text" placeholder="Họ tên" required>
            </div>
            <div class="field">
              <input type="text" placeholder="Địa chỉ email" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Mật khẩu" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Nhập lại mật khẩu" required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Singup">
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>      
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
      });
    </script>

  </body>
</html>
